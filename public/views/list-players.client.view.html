

<!-- The list players view -->
<section data-ng-controller="playersController" data-ng-init="find()">
    <h1>Players</h1>
    <ul>
        <!-- The list of article -->
        <li data-ng-repeat="player in players">
            <a data-ng-href="#!/players/{{player._id}}" data-ng-bind="player.name"></a>
            <br>
            <small data-ng-bind="player.overall"></small>
            <small>/</small>
            
            </li>
    </ul>
    <!-- If there are no players in the list, suggest the user's create a new player -->
    <div data-ng-hide="!players || players.length">
        No players yet, why don't you <a href="/#!/players/create">create one</a>?
    </div>
</section>
